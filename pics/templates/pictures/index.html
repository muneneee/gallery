{% extends 'pictures/base.html'%}

{% block content %}
{{block.super}}

    <div class="container">
        {% for pic in pics %}
            
        {% if pic.image %}
                <div class="col-xs-6 col-md-6 col-lg-6">
                    <img src="{{pic.image.url}}" class="img-responsive" alt="image">
                </div>
                <hr>
        {% endif %}
         {% endfor %}   
    </div>



{% endblock %}
