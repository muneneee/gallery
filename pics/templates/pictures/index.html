{% extends 'pictures/base.html'%}

{% block content %}
{{block.super}}

    
    <hr>
    <div class="row">
        {% for pic in pics %}
            
        {% if pic.image %}
                <hr>
                <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 padding-0 hover ">
                    <img src="{{pic.image.url}}" class="img-thumbnail" alt="image">
                </div>
                <hr>
                
        {% endif %}
        {% endfor %}   
    </div>
    <hr>
    



{% endblock %}
