<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initail-scale=1">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">My Gallery</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Locations
                  </a>
                  
                    
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  {% if locations %}
                    {% for location in locations %}
                    
                        <a class="dropdown-item" href="/location/{{location.id}}">{{location.location_name}}</a>
                    
                    {% endfor %}
                  {% endif %}
                  </div>
                  
                </li>
                
              </ul>
              <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_results' %}">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="category">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
        </nav>
    </body>
</html>
